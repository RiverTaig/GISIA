<div class="pwa-control">
    <h2>Associate Image to Feature</h2>
    <h4>Take a picture using your phone and associate it with the last feature identified.
    </h4>

    <div id="button-wrap-inner" style="display: inline;" onclick="btnMedia_Click()">
        <a class="btn">Start Video</a>
    </div>
    <div id="button-wrap-inner" style="display: inline;" onclick="btnSnapPhoto_Click()">
        <a class="btn">Snap Photo</a>
    </div>
    <div id="button-wrap-inner" style="display: inline;" onclick="btnSavePicture_Click()">
        <a class="btn">Save</a>
    </div>

    <br>

    <br>

    <div id="divPictureArea" style="position:relative;border:2px solid orange;    min-height: 300px;margin-bottom: 10px;">
        <video id="video"  style="position:absolute;top:0px;left:0px;width:100%;height:auto;" autoplay></video>
        <!-- <canvas id="canvas" style="position:absolute;left:10px" width="642" height="482" style="border:1px solid #000000;"></canvas> -->
        <canvas id="canvas" style="visibility:hidden;position:absolute;top:0px;left:0px;"   ></canvas>
        <!-- <img id="thumb" style="visibility:hidden;position: absolute;top:300px;left:150px;width:321px;height:241px;border:6px solid green;"> -->
        <img id="thumb" style="visibility:hidden;position:absolute;top:10px;left:10px;border:6px solid green;height:100px;width:100px">
    </div>
    <div id="button-wrap-inner" style="display: inline;" onclick="btnDisplayImage_Click()">
        <a class="btn">View from DB</a>
    </div>
    <div id="button-wrap-inner" style="display: inline;" onclick="btnAssociateToFeature_Click()">
        <a class="btn">Link to Feature</a>
    </div>
</div>
